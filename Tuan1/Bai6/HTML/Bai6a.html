<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body1{
            border: 1px solid black;
            margin: 0px auto;
            padding: 0px;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(75, 202, 224);
        }
        hr{
            width: 99%;
        }
        .img1{
            margin: 0px auto;
            padding: 0px;
        }
        .chu{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="body1">
        <form action="">
            <div class="img1"><img src="../IMG/anh1.png" alt=""></div>
            <div class="chu">
                <h2>Registration Form</h2>
                <p>Register your Jackson Electronics product here</p>
            </div>
            <div>
                <table>
                <tr>
                    <td>
                        <label for="name">First Name:</label>
                        <input type="text" name="" id="name">
                    </td>
                    <td>
                        <label for="last">Last Name:</label>
                        <input type="text" name="" id="last"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="add1">Address#1:</label>
                        <input type="text" name="" id="add1"><br>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="add2">Address#2:</label>
                        <input type="text" name="" id="add2"><br>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="city">City:</label>
                        <input type="text" name="" id="city">
                    </td>
                    <td>
                        <label for="state">State:</label>
                        <input type="text" name="" id="state">
                    </td>
                    <td>
                        <label for="zip">Zip:</label>
                        <input type="text" name="" id="zip"><br>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="country">Country:</label>
                        <input type="text" name="" id="country" placeholder="United States">
                    </td>
                </tr>
                </table>
            </div>
            <hr>
            <div>
                <table>
                    <tr>
                        <td><label for="product">Product:</label></td>
                        <td>
                            <select name="" id="chon">
                                <option value="">ScanMater</option>
                                <option value="">1</option>
                                <option value="">2</option>
                            </select><br>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="date">Date Purchased:</label></td>
                        <td><input type="text" name="" id="date"></td>
                    </tr>

                    <tr>
                        <td><label for="serial">Serial#:</label></td>
                        <td><input type="text" name="" id="serial"></td>
                    </tr>

                    <tr>
                        <td><label for="usedfor">Used For:</label></td>
                        <td>
                            <input type="radio" name="" id="">Home
                            <input type="radio" name="" id="">Educational Institution <br>
                            <input type="radio" name="" id="">Business
                            <input type="radio" name="" id="">Other <br>
                            <input type="radio" name="" id="">Govemment <br>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="system">System(check all that apply):</label></td>
                        <td>
                            <input type="checkbox" name="" id="">Windows
                            <input type="checkbox" name="" id="">UNIX <br>
                            <input type="checkbox" name="" id="">Macintosh
                            <input type="checkbox" name="" id="">Other <br>
                        </td>
                    </tr>
                </table> 
            </div>
            <hr>
            <div>
                <table>
                    <tr>
                        <td><label for="comment">Comments?:</label></td>
                        <td><textarea name="" id="comment" cols="30" rows="10"></textarea></td>
                    </tr>

                    <tr>
                        <td><input type="submit" value="Click to register"></td>
                        <td><input type="reset" value="Click to cancel"></td>
                    </tr>
                </table>    
            </div>
        </form>
    </div>
</body>
</html>
